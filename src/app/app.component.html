<app-header />
<main>
  <ul id="users">
    @for (myUser of users; track  myUser.id) {
        <li>
            <app-user
              [user]="myUser"
              [selected]="myUser.id === selectedUserId"
              (select)="onSelect($event)"
            />
          </li>
    }
  </ul>
  @if (selectedUser) {
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
  }@else if(users){
    <p id="fallback">Select a user to see!</p>
  }
  
</main>
